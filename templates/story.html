	/* 聊天室
	/* ------------------ */
	.major_glass {
		position: absolute;
		top: 2%;
		left: 0%;
		width: 18vh;
		height: 4vh;
		text-align: center;
		opacity: 0.7;
		line-height:4vh;
		border-radius: 5px 70px 70px 5px;
		-webkit-transition: .5s all;
		background-color: #444444;
		color: white;
		font-size: 0.5cm;
		overflow: hidden;
	}
	
	.talk {
		position: absolute;
		top: 60%;
		left: 0%;
		width: 18vh;
		height: 4vh;
		text-align: center;
		opacity: 0.7;
		line-height:4vh;
		border-radius: 5px 70px 70px 5px;
		-webkit-transition: .5s all;
		background-color: #444444;
		color: white;
		font-size: 0.5cm;
		overflow: hidden;
	}
	
	.chat_id {
		position: absolute;
		left: 0%;
		width: 0vh;
		height: 4vh;
		text-align: center;
		opacity: 0.5;
		line-height: 4vh;
		border-radius: 2px 20px 20px 2px;
		-webkit-transition: .5s all;
		background-color: #444444;
		color: white;
		font-size: 0.5cm;
		overflow: hidden;
	}
	
	.chat_id_up {
		top: 54%;
	}
	
	.chat_id_down {
		top: 94%;
	}
	
	.text_box {
		position: fixed;
		top: 5px;
		right: 5px;
		background-color: #DDDDDD;
		border-radius: 10px;
		width: 23%;
		height: 96vh;
		margin: 5px;
	}
	
	.text_box_main {
		width: 100%;
		height: 58vh;
		border-bottom:1px solid #AAAAAA;
	}
	
	.text_box_chat {
		width: 100%;
		height: 37vh;
	}
	
	.text_box_text_main {
		height: 80%;
		margin-bottom: 3px; 
	}
	
	.text_box_text_chat {
		height: 73%;
		margin-bottom: 3px; 
	}
	
	.text_input_main_box {
		background-color: #FFFFFF;
		bottom: 1%;
		width: 100%;

		border-radius: 5px;
		padding: 2px;
		resize:none;
		border: none;
	}
	
	.text_input_chat_box {
		background-color: #FFFFFF;
		width: 100%;
		height: 8.5vh;
		border-radius: 5px;
		padding: 2px;
		resize: none;
		border: none;
	}
	
	.scroll {
		word-wrap: break-word;
		overflow: auto;
		overflow-x: hidden;
	}
	.text_0 {
		display: inline;
	}
	
	.text:hover {
		-webkit-transition: .3s all;
		color: 	#191970;
	}
	
	.little_li {
		width: 100%;
		margin: 2px;
		padding: 2px;
		user-select: none;
	}
	
	.client_text {
		color: #00AAAA;
		-webkit-transition: .5s all;
	}
	
	.text {
		user-select: none;
		color: #666666;
		-webkit-user-select: none;
	}
	
	li {
		list-style: none;
	}
	a:hover {
		text-decoration: none;
}

<script type="text/javascript">
	$( document ).ready(function() {
		var url = 'http://127.0.0.1';
		var port = '5000';
		var socket = io.connect(url + ':' + port);
		// 登入
		$('#login').click(function(){
			var account= $('#account').val();
			var password = $('#password').val();
			account_data=[{"account" : account},{"password" : password}];
			console.log(account_data);
			socket.emit('register',account_data);
			document.getElementById('user').style.display="none";
		})
		$('#submit').click(function () {
			socket.emit('new_user_login')
  			$('#name_output')[0].innerHTML=$('#name_input')[0].value
		})
		// 發牌
		var j=5;
		$('#create_card').click(function () {
			
			socket.emit('get_card');
		})
		socket.on('give_user_card',function(card){
			for(var i =0;i<9;i++){
				$('#card_box').append("<span class='card'>"+card[0][i]+"</span>") 
			}
			
		})

		// 聊天室 尚未彈出角色名稱 (伺服器回應character_info_main)
		$("#major_chat").click(function() {
			document.getElementById("glass").style.width = "0px";
			document.getElementById("player_tag").style.width = "30vh";
			$("#player_tag").children("p").text($("#character_info_main").children("div").children("p").text());
		});
		$("#major_chat").blur(function() {
			document.getElementById("glass").style.width = "18vh";
			document.getElementById("player_tag").style.width = "0vh";
		});

		$("#gossip_chat").click(function() {
			document.getElementById("talk").style.width = "0px";
			document.getElementById("player_tag_chat").style.width = "30vh";
			$("#player_tag_chat").children("p").text($("#character_info_main").children("div").children("p").text());
		});

		$("#gossip_chat").blur(function() {
			document.getElementById("talk").style.width = "18vh";
			document.getElementById("player_tag_chat").style.width = "0vh";
		});
    });
</script>
